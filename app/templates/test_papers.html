<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>ResearchHub X | Paper Library</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#14532d",
                        "background-light": "#f8fafc",
                        "background-dark": "#0f172a",
                        secondary: "#15803d",
                        accent: "#bbf7d0",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "1rem",
                        'xl': '1.5rem',
                        '2xl': '2rem',
                    },
                },
            },
        };
    </script>
<style type="text/tailwindcss">
        @layer base {
            body {
                font-family: 'Inter', sans-serif;
            }
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen transition-colors duration-200">
<div class="flex h-screen overflow-hidden">
{% include "partials/test_sidebar.html" %}
<main class="flex-1 flex flex-col min-w-0 overflow-hidden">
{% include "partials/test_topbar.html" %}
<div class="flex-1 flex overflow-hidden">
<div class="flex-1 flex flex-col min-w-0 bg-white dark:bg-slate-900 overflow-hidden">
<div class="p-6 border-b border-slate-100 dark:border-slate-800 flex items-center justify-between gap-4">
<div class="relative flex-1 max-w-md">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-lg">search</span>
<input class="w-full pl-10 pr-4 py-2 bg-slate-50 dark:bg-slate-800 border-none rounded-xl text-sm focus:ring-2 focus:ring-primary/20 transition-all" id="test-papers-search-input" placeholder="Search papers by title, author or keyword..." type="text"/>
</div>
<div class="flex items-center gap-2">
<button class="flex items-center gap-2 px-4 py-2 text-sm font-medium text-slate-600 dark:text-slate-400 bg-slate-50 dark:bg-slate-800 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-xl transition-colors" id="test-papers-filter-btn" type="button">
<span class="material-symbols-outlined text-lg">filter_list</span>
                                Filter: All
                            </button>
<button class="flex items-center gap-2 px-4 py-2 text-sm font-medium text-slate-600 dark:text-slate-400 bg-slate-50 dark:bg-slate-800 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-xl transition-colors" id="test-papers-sort-btn" type="button">
<span class="material-symbols-outlined text-lg">sort</span>
                                Sort: Newest
                            </button>
</div>
</div>
<div class="flex-1 overflow-auto custom-scrollbar">
<table class="min-w-[900px] w-full text-left border-collapse">
<thead class="sticky top-0 bg-white dark:bg-slate-900 z-10 shadow-[0_1px_0_0_rgba(0,0,0,0.05)]">
<tr>
<th class="px-6 py-4 text-xs font-semibold text-slate-400 uppercase tracking-wider">Paper Title</th>
<th class="px-6 py-4 text-xs font-semibold text-slate-400 uppercase tracking-wider">Source</th>
<th class="px-6 py-4 text-xs font-semibold text-slate-400 uppercase tracking-wider">Status</th>
<th class="px-6 py-4"></th>
</tr>
</thead>
<tbody class="divide-y divide-slate-100 dark:divide-slate-800" id="test-papers-tbody">
</tbody>
</table>
</div>
</div>
</div>
</main>
</div>

<script src="/static/test_ui.js"></script>
</body></html>
