<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>ResearchHub X | Search</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#14532d",
                        "background-light": "#f8fafc",
                        "background-dark": "#0f172a",
                        secondary: "#15803d",
                        accent: "#bbf7d0",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "1rem",
                        "xl": "1.5rem",
                        "2xl": "2rem",
                    },
                },
            },
        };
    </script>
<style type="text/tailwindcss">
        @layer base {
            body {
                font-family: "Inter", sans-serif;
            }
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
            height: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .material-symbols-outlined {
            font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen transition-colors duration-200">
<div class="flex h-screen overflow-hidden">
{% include "partials/test_sidebar.html" %}
<main class="flex-1 flex flex-col min-w-0 overflow-hidden">
{% include "partials/test_topbar.html" %}
<div class="flex-1 overflow-y-auto custom-scrollbar p-8">
<div class="mb-6">
<h2 class="text-3xl font-bold mb-1">Search arXiv</h2>
<p class="text-slate-500 dark:text-slate-400">Find papers by query and filters, then review results in your workspace flow.</p>
</div>

<div class="bg-white dark:bg-slate-900 rounded-2xl border border-slate-200 dark:border-slate-700 shadow-sm p-6 mb-6">
<div class="grid grid-cols-1 lg:grid-cols-12 gap-4">
<div class="lg:col-span-6">
<label class="text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2 block">Search Query</label>
<input class="w-full px-4 py-2.5 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl text-sm focus:ring-2 focus:ring-primary/20 focus:border-primary/30 transition-all" id="test-search-query" placeholder="e.g. transformer attention mechanism" type="text"/>
</div>
<div class="lg:col-span-2">
<label class="text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2 block">Sort By</label>
<select class="w-full px-3 py-2.5 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl text-sm" id="test-search-sort">
<option value="relevance">Relevance</option>
<option value="date">Date</option>
</select>
</div>
<div class="lg:col-span-2">
<label class="text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2 block">From</label>
<input class="w-full px-3 py-2.5 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl text-sm" id="test-search-from" type="date"/>
</div>
<div class="lg:col-span-2">
<label class="text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2 block">To</label>
<input class="w-full px-3 py-2.5 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl text-sm" id="test-search-to" type="date"/>
</div>
<div class="lg:col-span-2">
<label class="text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2 block">Results</label>
<select class="w-full px-3 py-2.5 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl text-sm" id="test-search-max">
<option value="10">10</option>
<option value="20">20</option>
<option value="30">30</option>
</select>
</div>
<div class="lg:col-span-10 flex items-end">
<button class="inline-flex items-center gap-2 px-5 py-2.5 bg-primary text-white text-sm font-semibold rounded-xl hover:bg-secondary transition-colors" id="test-search-btn" type="button">
<span class="material-symbols-outlined text-lg">search</span>
                            Search
                        </button>
</div>
</div>
<div class="mt-3 text-xs text-slate-500 min-h-4" id="test-search-status"></div>
</div>

<div class="bg-white dark:bg-slate-900 rounded-2xl border border-slate-200 dark:border-slate-700 shadow-sm p-6">
<div class="flex items-center justify-between mb-4">
<h3 class="font-bold text-lg">Results</h3>
<span class="text-xs text-slate-500" id="test-search-count">0 results</span>
</div>
<div class="space-y-4" id="test-search-results">
<div class="text-sm text-slate-500">Run a search to view papers.</div>
</div>
</div>
</div>
</main>
</div>

<script src="/static/test_ui.js"></script>
</body></html>
